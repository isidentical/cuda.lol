<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cuda.lol/investing</title>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/press-start-2p/1.0.0/pressstart2p-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #1a2639;
            color: #f8b195;
            font-family: 'PixelFont', monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            text-shadow: 2px 2px 0px #355c7d;
            max-width: 800px;
            margin: 0 auto;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23355c7d' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .container {
            border: 4px solid #f67280;
            border-radius: 12px;
            padding: 20px;
            margin-top: 40px;
            position: relative;
            background-color: rgba(26, 38, 57, 0.8);
            box-shadow: 0 0 15px #c06c84;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            position: relative;
        }

        .header:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 10%;
            width: 80%;
            height: 4px;
            background: repeating-linear-gradient(
                to right,
                #f67280,
                #f67280 8px,
                transparent 8px,
                transparent 16px
            );
        }

        h1 {
            font-size: 24px;
            letter-spacing: 2px;
            color: #f8b195;
            text-shadow: 3px 3px 0px #355c7d;
        }

        .pixel-clouds {
            position: absolute;
            top: -30px;
            left: 10px;
            width: 30px;
            height: 20px;
            background-color: #c06c84;
            box-shadow: 10px 0 0 #c06c84, 20px 0 0 #c06c84, 30px 0 0 #c06c84,
                         0 10px 0 #c06c84, 10px 10px 0 #c06c84, 20px 10px 0 #c06c84,
                         40px 10px 0 #c06c84, 50px 10px 0 #c06c84, 60px 10px 0 #c06c84;
            z-index: -1;
            opacity: 0.4;
            animation: float 16s infinite ease-in-out;
        }

        .pixel-clouds.right {
            left: auto;
            right: 10px;
            top: -20px;
            animation-delay: -8s;
        }

        .pixel-clouds.bottom {
            left: 40%;
            top: auto;
            bottom: -15px;
            animation-duration: 20s;
            animation-delay: -4s;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-8px) translateX(5px); }
            50% { transform: translateY(-12px) translateX(12px); }
            75% { transform: translateY(-6px) translateX(8px); }
            100% { transform: translateY(0) translateX(0); }
        }

        .company-list {
            margin-bottom: 30px;
        }

        .company-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
            border-left: 4px solid transparent;
        }

        .company-item:hover {
            background-color: rgba(248, 177, 149, 0.1);
            border-left: 4px solid #f67280;
            cursor: pointer;
        }

        .logo {
            width: 32px;
            height: 32px;
            margin-right: 15px;
            background-color: #c06c84;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .logo:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .company-name {
            font-size: 16px;
            color: #f8b195;
        }

        .contact {
            margin-top: 30px;
            text-align: center;
            padding-top: 15px;
            position: relative;
        }

        .contact:before {
            content: "";
            position: absolute;
            top: 0;
            left: 10%;
            width: 80%;
            height: 4px;
            background: repeating-linear-gradient(
                to right,
                #f67280,
                #f67280 8px,
                transparent 8px,
                transparent 16px
            );
        }

        .contact a {
            color: #f8b195;
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #f67280;
            border-radius: 6px;
            position: relative;
            overflow: hidden;
        }

        .contact a:hover {
            background-color: #f67280;
            color: #1a2639;
        }

        .pixel-sprite {
            position: absolute;
            bottom: -30px;
            right: 20px;
            width: 12px;
            height: 12px;
            background-color: #f67280;
            box-shadow:
                12px 0 0 #f67280,
                0 -12px 0 #f67280,
                12px -12px 0 #f67280,
                24px -12px 0 #f67280,
                -12px -12px 0 #f67280,
                0 -24px 0 #f67280,
                -12px -24px 0 #f67280,
                12px -24px 0 #f67280;
        }

        /* Pixel art trees */
        .pixel-tree {
            position: absolute;
            top: 120px;
            left: -30px;
            width: 12px;
            height: 12px;
            background-color: #6c5b7b;
            box-shadow:
                0 12px 0 #6c5b7b,
                0 24px 0 #6c5b7b,
                -12px 24px 0 #6c5b7b,
                12px 24px 0 #6c5b7b,
                0 36px 0 #8e5572;
            opacity: 0.7;
            z-index: -1;
        }

        .pixel-tree.right {
            left: auto;
            right: -30px;
            top: 170px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pixel-clouds"></div>
        <div class="pixel-clouds right"></div>
        <div class="pixel-clouds bottom"></div>
        <div class="pixel-tree"></div>
        <div class="pixel-tree right"></div>

        <div class="header">
            <h1>i invest (very smol)</h1>
        </div>

        <div class="company-list">
            <div class="company-item">
                <div class="logo">A</div>
                <div class="company-name">Black Forest Labs</div>
            </div>
            <div class="company-item">
                <div class="logo">B</div>
                <div class="company-name">Tigris Data</div>
            </div>
            <div class="company-item">
                <div class="logo">C</div>
                <div class="company-name">Koala</div>
            </div>
            <div class="company-item">
                <div class="logo">D</div>
                <div class="company-name">Recraft</div>
            </div>
            <div class="company-item">
                <div class="logo">E</div>
                <div class="company-name">sync.so</div>
            </div>
            <div class="company-item">
                <div class="logo">F</div>
                <div class="company-name">Lucid Simulations</div>
            </div>
        </div>

        <div class="contact">
            <p>CONTACT ME HERE</p>
            <a href="mailto:isidentical@gmail.com">SEND MESSAGE</a>
        </div>

        <div class="pixel-sprite"></div>
    </div>
</body>
</html>
